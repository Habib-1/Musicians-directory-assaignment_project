{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
    <form method="POST" class="w-25 m-auto p-4 rounded-3 shadow">
        <h3 class="text-center">{{type}} Form</h3>
        {% csrf_token %}
        {{form|crispy}}
        <button
            type="submit"
            class="btn btn-primary"
        >
            Submit
        </button>
    </form>
{% endblock content %}

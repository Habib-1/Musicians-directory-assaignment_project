{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
    <form method="POST" class="w-25 m-auto p-4 rounded-3 shadow">
       <h4>Are you sure for delete this album?</h4>
        {% csrf_token %}
        {{form|crispy}}
        <button
            type="submit"
            class="btn btn-danger"
        >
            Delete
        </button>
        <a class=" btn btn-warning me-2" href="{% url 'home' %}">Back To Home</a>
    </form>
{% endblock content %}
